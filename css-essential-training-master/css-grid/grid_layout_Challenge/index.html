<!DOCTYPE html>
<html lang="en">
<head>
	<title>Rainbow Box - Start</title>
	<meta charset="utf-8">
	<link href="styles.css" rel="stylesheet" type="text/css">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<style>
		.container{
			display: grid;
			grid-template-columns: 1fr 2fr 2fr 1fr;
			grid-template-rows: 1fr 1fr 2fr 1fr;
		}
		.white{
			grid-column: 1 / 2;
			grid-row: 1 / 2;
		}
		.red{
			grid-column: 2 / span 2;
		}
		.purple{
			grid-column: 4 / 5;
			grid-row: 1 / 5;
		}
		.orange{
			grid-row: 2 / 5;
		}
		.yellow{
			grid-row: 2 / span 2;
		}
		.blue{
			grid-row: 4 / 5;
			grid-column: 2 / 4;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="red">
			&nbsp;
		</div>
		<div class="orange">
			&nbsp;
		</div>
		<div class="yellow">
			&nbsp;
		</div>
		<div class="green">
			&nbsp;
		</div>
		<div class="blue">
			&nbsp;
		</div>
		<div class="purple">
			&nbsp;
		</div>
		<div class="gray">
			&nbsp;
		</div>
		<div class="white">
			&nbsp;
		</div>
	</div>
</body>
</html>
