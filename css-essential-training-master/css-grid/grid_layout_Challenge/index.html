<!DOCTYPE html>
<html lang="en">
<head>
	<title>Rainbow Box - Start</title>
	<meta charset="utf-8">
	<link href="styles.css" rel="stylesheet" type="text/css">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<style>
		.container{
			display: grid;
			grid-template-columns: repeat(6, 1fr);
			grid-template-rows: repeat(5, 1fr);
		}
		.red{
			grid-column-start: 2;
			grid-column-end: 6;
		}
		.orange{
			grid-area: 2 / 1 / 6 / 2;
		}
		.yellow{
			grid-column: 2 / span 2;
			grid-row: 2 / span 3;
		}
		.green{
			grid-area: 2 / 4 / 3 / 6;
		}
		.blue{
			grid-area: 5 / 2 / 6 / 6;
		}
		.purple{
			grid-area: 1 / 6 / 6 / 7;
		}
		.gray{
			grid-area: 3 / 4 / 5 / 6;
		}
		.white{
			grid-column: 1;
			grid-row: 1;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="red">
			&nbsp;
		</div>
		<div class="orange">
			&nbsp;
		</div>
		<div class="yellow">
			&nbsp;
		</div>
		<div class="green">
			&nbsp;
		</div>
		<div class="blue">
			&nbsp;
		</div>
		<div class="purple">
			&nbsp;
		</div>
		<div class="gray">
			&nbsp;
		</div>
		<div class="white">
			&nbsp;
		</div>
	</div>
</body>
</html>
